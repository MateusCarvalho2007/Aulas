<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js"></script>
</head>
<body>
    <div>
        <label for="tamanho">Tamanho:</label>
        <label><input type="radio" name="tamanho">P</label>
        <label><input type="radio" name="tamanho">M</label>
        <label><input type="radio" name="tamanho">G</label>

    </div>
    <div>
        <label for="Sabor">Sabor:</label>
        <label><input type="checkbox" name="Sabor">Morango</label>
        <label><input type="checkbox" name="Sabor">Queijo</label>
        <label><input type="checkbox" name="Sabor">Calabresa</label>
    </div>
    <div>
        <label for="Recebimento">Recebimento:</label>
        <select id="Recebimento" name="recebimento" required>
            <option value="Selecione">selecione</option>
            <option value="Busca">busca</option>
            <option value="Entrega">entrega</option>
        </select>
    </div>
    <div>
        <label for="Quantidade">Quantidade:</label>
        <input type="text" name="Quantidade" id="Quantidade" required>
    </div>
    <div class="grupo centralizar">
        <input type="submit" value="Calcular Preço" name="Calcular Preço">
    </div>

    
    
</body>
</html>
